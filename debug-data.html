<!DOCTYPE html>
<html>
<head>
    <title>Debug Data</title>
</head>
<body>
    <h1>Debug: Check Your Data</h1>
    <div id="output"></div>
    
    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        
        const supabaseUrl = 'https://ciboyjgrzxiuwccfcqgm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpYm95amdyenhpdXdjY2ZjcWdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjI2Mzk0ODYsImV4cCI6MjAzODIxNTQ4Nn0.5SgYsLGkz0yZz237zzrZ_A5SCti0lXpKVC19.eyJpzC3m101j7dXBhYnF2ZZSi1fJlZli1n';
        const syncKey = 'mybusiness2024';
        
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        async function checkData() {
            try {
                const { data, error } = await supabase
                    .from('app_data')
                    .select('*')
                    .eq('sync_key', syncKey)
                    .single();
                    
                if (error) {
                    document.getElementById('output').innerHTML = `<h2>Error:</h2><pre>${JSON.stringify(error, null, 2)}</pre>`;
                    return;
                }
                
                if (!data) {
                    document.getElementById('output').innerHTML = '<h2>No data found in Supabase</h2>';
                    return;
                }
                
                const appData = JSON.parse(data.data);
                document.getElementById('output').innerHTML = `
                    <h2>Found Data!</h2>
                    <p><strong>Invoices:</strong> ${appData.invoices?.length || 0}</p>
                    <p><strong>Expenses:</strong> ${appData.expenses?.length || 0}</p>
                    <p><strong>Income:</strong> ${appData.income?.length || 0}</p>
                    <h3>Invoice IDs:</h3>
                    <ul>
                        ${appData.invoices?.map(inv => `<li>${inv.id} - ${inv.invoice_number}</li>`).join('') || '<li>No invoices</li>'}
                    </ul>
                `;
            } catch (err) {
                document.getElementById('output').innerHTML = `<h2>Error:</h2><pre>${err.message}</pre>`;
            }
        }
        
        checkData();
    </script>
</body>
</html>
